<div class="container">
    <h2>Registration</h2>
    

      <form id="MyForm" #regForm=ngForm (ngSubmit)="regForm.form.valid && reg(regForm.value)" >

      <div class="form-group">
        <label for="pwd">Username:</label>
        <input type="input" class="form-control"  placeholder="Enter Username" name="username" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" ngModel>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" ngModel>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <recaptcha  ngModel name="myRecaptcha"  (scriptLoad)="onScriptLoad()"  (scriptError)="onScriptError()"></recaptcha>        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
