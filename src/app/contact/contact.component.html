<div class="container">
  <h2>Contact Us</h2>
  

    <form id="MyForm" #regForm=ngForm (ngSubmit)="regForm.form.valid && reg(regForm.value)" >

    <div class="form-group">
      <label for="pwd">Name:</label>
      <input type="input" class="form-control"  placeholder="Enter Username" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Message:</label>
      <textarea class="form-control" placeholder="Enter message" name="message" ngModel></textarea>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
