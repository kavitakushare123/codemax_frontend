<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        <div class="col-md-4" *ngFor="let p of product">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{url}}{{p.images}}" style="height: 200px; width: 300px;" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{p.pname}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addtocart(p.id)">Add to cart</button>
                </div>
                <small class="text-muted">Rs. {{p.amount}}</small>
              </div>
            </div>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </div>

</main>
